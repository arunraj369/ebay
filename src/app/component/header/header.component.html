<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <!-- <i style="font-size: 40px" class="fas fa-shipping-fast">&nbsp; </i> -->
      <img
        src="https://www.freepnglogos.com/uploads/flipkart-logo-png/flipkart-com-logo-internet-ltd-state-of-kerala-10.png"
        alt=""
        routerLink="/products"
      />
      <!-- <strong style="font-size: 30px" routerLink="/products">Flipkart</strong> -->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="search products"
          [(ngModel)]="searchTerm"
          (keyup)="search($event)"
        />
      </div>
      <!-- <span class="fas fa-search search-icon"></span> -->
    </div>
    <button routerLink="cart" class="btn btn-primary">
      <i style="font-size: 30px" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px" class="badge bg-danger">
        {{ totalItem }}
      </div>
    </button>
  </div>
</header>
